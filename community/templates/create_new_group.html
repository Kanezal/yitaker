{% extends 'base.html' %}

{% load bootstrap5 %}

{% block head %}
<title>Созданиее сообщества</title>
{% endblock %}

{% block main %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {% bootstrap_form addform %}

    {% bootstrap_button button_type="submit" button_class="btn-success" content="Создать группу" %}
</form>
{% endblock %}
