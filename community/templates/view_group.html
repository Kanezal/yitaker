<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <td><a href="/community/{{group.id}}/create">Создать пост</a></td>
    <p>{{group.name}}</p>
    <p>{{ group.description }}</p>
    {% for n in news %}
        {% if n.group == group %}
            {% if n.sender != None %}
                <p><strong>{{n.sender}}</strong></p>
            {% else %}
                <p><strong>Аноним</strong></p>
            {% endif %}
            <td><a href="/news/{{n.id}}">{{n.name_new}}</a></td>
            <p>{{ n.text }}</p>
            <p></p>
        {% endif %}
    {% endfor %}
</body>
</html>
