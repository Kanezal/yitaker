<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
</head>

<body>

    <p><strong>Chats</strong></p> 

    <form method="POST">
        {% csrf_token %}
        {{form}}
    <input type="submit" value="создать">
    </form>

    {% for chat in chats %}
    <p> <strong><td><a href="chats/chat/{{chat.id}}">{{chat.title}}</a></td></strong>   {{chat.user_creator}} </p>
    {% endfor %} 
    

</body>
</html>
