<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
</head>

<body>

    <p><strong>Chats</strong></p> 

    <button onclick = "window.location.href = '/messenger/chats/create'">создать новый чат</button>

    {% for chat in chats %}
    <p> <strong><td><a href="chats/chat/{{chat.id}}">{{chat.title}}</a></td></strong>   {{chat.user_creator}} </p>
    {% endfor %} 
    

</body>
</html>
