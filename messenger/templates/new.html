<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
</head>
<body>
    <h1>Chat</h1>

    <form method="POST">
        {% csrf_token %}
        {{form}}
    <input type="submit" value="Отправить">
    </form>

    {%for m in messages %}
        <p> <strong>{{m.user_sender}}</strong>  {{m.text}} </p>
    {% endfor %}
</body>
</html>
