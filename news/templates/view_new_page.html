{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{new.name_new}}</title>
</head>
<body>
    {% if new.sender != None %}
        <p><strong>{{new.sender}}</strong></p>
    {% else %}
        <p><strong>Аноним</strong></p>
    {% endif %}
    <p>{{ new.name_new }}</p>
    <p>{{ new.text }}</p>
    <p></p>
    {% if new.picture != None %}
        <img src="{{ new.picture }}" alt="">
    {% endif %}
</body>
</html>
