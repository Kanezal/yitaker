{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Новости</title>
</head>
<body>
    <p><strong>{{new.sender}}</strong></p>
    <p>{{ new.name_new }}</p>
    <p>{{ new.text }}</p>
    <p></p>
    {% if new.picture != None %}
        <img src="{{ new.picture }}" alt="">
    {% endif %}
    {% if new.likes != None %}
        <p>{{new.likes}}</p>
    {% else %}
        <p>0</p>
    {% endif %}
</body>
</html>
