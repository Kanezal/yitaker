{% extends 'base.html' %}

{% load bootstrap5 %}

{% block head %}
<title>Вход</title>
{% endblock %}

{% block main %}
<div class="card mx-auto mt-4" style="width: 400px;">
    <div class="card-body">
        <h5 class="card-title">Вход в аккаунт</h5>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form show_label=False %}
            <button class="d-grid mx-auto btn btn-primary" type="submit">Вход</button>
        </form>
    </div>
</div>
{% endblock %}
