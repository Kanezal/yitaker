{% load bootstrap5 %}

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% bootstrap_css %}
    {% bootstrap_javascript %}


    {% block head %}
    {% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark data-bs-toggle">
        <div class="mx-auto d-sm-flex d-block flex-sm-nowrap">
            <a class="navbar-brand" href="/">Yitaker</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/news/">Лента</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search/">Поиск</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/messenger/">Сообщения</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/community/">Группы</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="row mt-3">
            <div class="col-md-2 mb-4">
                <div class="btn-group-vertical" style="max-height: 300px;">
                    {% for panel, dict in nav.items %}
                    <a class="btn btn-outline-secondary" href="/community/{{dict.link}}" role="button">{{panel}}</a>
                    {% endfor %}
                </div>
            </div>

            <div class="col mb-3" id="main">
                {% block main %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>

</html>
